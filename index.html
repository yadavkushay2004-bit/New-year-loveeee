<style>
/* ===== BACKGROUND ===== */
body{
  margin:0;

  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(180deg,#7a1c4b,#ff8fb1);

}

/* ===== CLOUDS ===== */
.cloud{
  position:absolute;
  top:20px;
  width:200px;
  height:60px;
  background:#fff;
  border-radius:50px;
  opacity:0.7;
  animation:moveCloud 40s linear infinite;
}
.cloud::before,.cloud::after{
  content:'';
  position:absolute;
  background:#fff;
  width:100px;
  height:80px;
  border-radius:50%;
  top:-30px;
}
.cloud::before{ left:30px;}
.cloud::after{ right:30px;}
@keyframes moveCloud{
  from{left:-250px;}
  to{left:110%;}
}

/* ===== RAIN / HEART / ROSE ===== */
.drop{
  position:absolute;
  top:-50px;
  animation:fall linear infinite;
  font-size:18px;
}
@keyframes fall{
  to{transform:translateY(110vh);}
}

/* ===== BUTTERFLY ===== */
.butterfly{
  position:absolute;
  font-size:22px;
  animation:fly 12s linear infinite;
}
@keyframes fly{
  0%{transform:translate(-10vw,80vh);}
  100%{transform:translate(110vw,-10vh);}
}

/* ===== CARD ===== */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#b8326a;
  padding:25px;
  border-radius:22px;
  max-width:360px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,0.4);
}

button{
  border:none;
  padding:12px 20px;
  border-radius:25px;
  margin:10px;
  font-size:15px;
  cursor:pointer;
  background:white;
  color:#b8326a;
  font-weight:bold;
}

/* ===== SURPRISE BOX ===== */
.box{

  height:120px;
  background:#ff5c8a;
  margin:20px auto;
  border-radius:15px;
  font-size:60px;
  display:flex;

  justify-content:center;
  cursor:pointer;
}

/* ===== FIREWORK ===== */
.fire{
  position:absolute;
  width:6px;
  height:6px;
  background:yellow;
  border-radius:50%;
  animation:explode 1s linear forwards;
}
@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>
